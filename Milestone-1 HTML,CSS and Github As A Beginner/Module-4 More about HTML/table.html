<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table</title>
        <style>
            table {
                border-collapse: collapse;
            }
            th,
            td {
                border: 1px solid black;
                padding: 5px 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>
                Employee Salary Table
            </caption>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Full Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>Software Engineer</td>
                    <td>$100,000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>Product Manager</td>
                    <td>$120,000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Emily Johnson</td>
                    <td>UX Designer</td>
                    <td>$90,000</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Michael Brown</td>
                    <td>Data Scientist</td>
                    <td>$110,000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total Salary</td>
                    <td>$420,000</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
